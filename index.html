<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no,width=device-width" />
    <title>Birthday</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="static/main.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.11/moment-timezone-with-data.js"></script>

    <script src="static/dates_new.js" type="text/javascript"></script>
  
  </head>
  <body onload="insertVars()">
 
    <div class="card border-dark mb-3" style="width: 18rem;">
    <img class="card-img-top" src="static/twins2.png" alt="Card image cap">
    </div>

    <div class="badge badge-primary text-wrap text-primary" style="width: 12rem">
    Geburtstag
    </div>

    <div class="badge badge-primary text-center badge-time" style="width: 12rem;">
    Samstag, 15.10.2022 <br> 14:21 Uhr
    </div>

    <div class="nameday_box">
        <div class="badge text-wrap badge-nameday" style="width: 12rem">
        Namenstag Johanne
        </div>

        <div class="badge text-wrap badge-nameday" style="width: 12rem">
        Namenstag Lukas
        </div>
    </div>

    <div class="nameday_dates">
        <div class="badge text-center badge-time-nameday" style="width: 12rem;">
        30. Mai
        </div>
        <div class="badge text-center badge-time-nameday" style="width: 12rem;">
        18. Oktober
        </div>
    </div>

    <div class="badge badge-primary text-center badge-age" style="width: 12rem">
    Alter
    </div>


  <div class="countdown">
        <div class="box">
            <span class="num" id="years">"years"</span>
            <span class="text">Jahre</span>
        </div>

       <div class="box">
            <span class="num" id="months">"months"</span>
            <span class="text">Monate</span>
        </div>
        <div class="box">
            <span class="num" id="days">"days"</span>
            <span class="text">Tage</span>
        </div>
         <!--
        <div class="box">
            <span class="num" id="hours">"hours"</span>
            <span class="text">Stunden</span>
        </div> 
        <div class="box">
            <span class="num" id="minutes">"minutes"</span>
            <span class="text">Minuten</span>
        </div> 
        
        <div class="box">
            <span class="num" id="seconds">"seconds"</span>
            <span class="text">Sekunden</span>
        </div> -->
    </div>

    <div class="badge badge-primary text-center badge-age" style="width: 12rem">
        enspricht
    </div>

    <div class="countdown">
        <div class="box">
            <span class="num" id="weeks">"hours"</span>
            <span class="text">Wochen</span>
        </div>
    </div>

   <div class="countdown" style="margin-top: 1rem;">
        <div class="box">
            <span class="num" id="month">"month"</span>
            <span class="text">Monate</span>
        </div>
    </div>

   </body>
</html>
